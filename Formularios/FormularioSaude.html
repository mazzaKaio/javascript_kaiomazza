<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário sobre Saúde</title>

    <!-- ESCREVA O CSS ou UTILIZE BOOTSTRAP NO CODIGO ABAIXO -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
        crossorigin="anonymous">

    <script src="../formulario.js"></script>
</head>
<body class="mt-2">
    <form action="#" id="formulario" onsubmit="return valida()" method="post">
        <!-- DADOS PESSOAIS -->
        <fieldset>
            <div>
                <h3 class="text-center display-2">Inserir dados dos Pacientes</h3>
            </div>

            <div id="linha">
                <hr>
            </div>

            <div id="autor">
                <h4 class="text-center">Aluno - Kaio Gomes do Nascimento Mazza</h4>
            </div>

            <table class="table w-75" cellspacing="5">
                <!-- NOME -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="nome">Nome:</label>
                    </td>

                    <td align="right">
                        <input class="form-control w-50" type="text" name="nome" size="15" required>
                    </td>
                </tr>

                <!-- POSTO DE SAÚDE -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="postodesaude">Posto de Saúde:</label>
                    </td>

                    <td align="right">
                        <input class="form-control w-50" type="text" name="posto" size="15" maxlength="15">
                    </td>
                </tr>

                <!-- DIABETES -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="tipodiabete">Tipo Diabete:</label>
                    </td>

                    <td align="right">
                        <input class="form-control w-50" type="text" name="diabete" >
                    </td>
                </tr>

                <!-- CARTAO SUS -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="cartaosus">Cartão SUS:</label>
                    </td>

                    <td align="right">
                        <input class="form-control w-50" type="text" required onkeypress="mascara(this, cartaosus)" name="cartaosus" maxlength="14">
                    </td>
                </tr>

                <!-- ANO INICIO DA DIABETES -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="anodiabete">Ano de Início da Diabetes:</label>
                    </td>

                    <td align="right">
                        <input class="form-control w-50" type="text" required onkeypress="mascara(this, data)" name="anodiabete" maxlength="4">
                    </td>
                </tr>

                <!-- DATA NASCIMENTO -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="dtnascimento">Data de Nascimento:</label>
                    </td>

                    <td align="right">
                        <input class="form-control w-50" type="text" required onkeypress="mascara(this, data)" name="dtnascimento" maxlength="10" placeholder="(dd/mm/aaaa)"> 
                    </td>
                </tr>

                <!-- SEXO -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="sexo">Sexo:</label>
                    </td>

                    <td>
                        <div class="form-check">
                            <input class="form-check-entry" type="radio" name="sexo" required>
                            <label class="form-check-label">MASC</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-entry" type="radio" name="sexo" required>
                            <label class="form-check-label">FEM</label>
                        </div>
                    </td>
                </tr>

                <!-- RG e SSP -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="rg">RG:</label>
                    </td>

                    <td>
                        <input class="form-control w-50 d-block" type="text" name="rg" required onkeypress="mascara(this, rgecpf)" maxlength="14">
                    
                        
                        <label class="form-label">SSP:</label>
                    
                            <select name="estado" id="estado" class="form-select w-25">
                                <option value="RS">RS</option>
                                <option value="SC">SC</option>
                                <option value="PR">PR</option>
                                <option value="SP">SP</option>
                            </select>
                        
                    </td>
                </tr>

                <!-- TELEFONE -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="telefone">Telefone:</label>
                    </td>

                    <td align="right">
                        <input class="form-control w-50" type="text" required onkeypress="mascara(this, telefone)" maxlength="10">
                    </td>
                </tr>

                <!-- PROFISSÃO -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="profissao">Profissão:</label>
                    </td>

                    <td align="right">
                        <input class="form-control w-50" type="text" name="profissao">
                    </td>
                </tr>

                <!-- ENDEREÇO -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="endereco">Endereço:</label>
                    </td>

                    <td align="right">
                            <input class="form-control w-50" type="text" name="endereco" id="" required>
                    </td>
                </tr>

                <!-- BAIRRO -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="bairro">Bairro:</label>
                    </td>

                    <td align="right">
                            <input class="form-control w-50" type="text" name="bairro" id="" required>
                    </td>
                </tr>

                <!-- CIDADE -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="cidade">Cidade:</label>
                    </td>

                    <td align="right">
                        <input class="form-control w-50" type="text" name="cidade" id="" required>
                    </td>
                </tr>

                <!-- CEP -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="cep">CEP:</label>
                    </td>

                    <td align="right">
                        <input class="form-control w-50" type="text" onkeypress="mascara(this, cep)" name="cep" maxlength="10">

                        <td>
                            UF:
                            <select name="estado" id="estado" class="form-select">
                                <option value="RS">RS</option>
                                <option value="SC">SC</option>
                                <option value="PR">PR</option>
                                <option value="SP">SP</option>
                            </select>
                        </td>
                    </td>
                </tr>

                <!-- PAÍS -->
                <tr>
                    <td align="right">
                        <label class="form-label" for="pais">País:</label>
                    </td>

                    <td align="right">
                        <input class="form-control w-50" type="text" name="pais" id="" value="Brasil" required>
                    </td>
                </tr>

            </table>

            <div class="text-center mb-3">
                <input class="btn btn-success" type="submit" onclick="return validar()" value="Enviar">
                <input class="btn btn-danger" type="button" value="Cancelar">
            </div>
        </fieldset>
    </form>
</body>
</html>
