<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira interação com JavaScript!</title>
    
    <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>

    <script type="text/javascript">
        function funcao1(){
            var x;
            var r=confirm("Escolha um valor!");
            if (r==true) {x="Você pressionou OK!";}
            else {x="Você pressionou Cancelar!";}
            document.getElementById("demo").innerHTML=x
        }
    </script>
</head>
<body>
    <p>Clique no botão para exibir a caixa de confirmação!</p>
    <input type="button" onclick="funcao1()" value="Me Aperte!">
    <p id="demo"></p>
</body>
</html>
